<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Kangers Logo" id="logo">
        <h1>Kangers</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search videos...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="upload-section">
            <h2>Upload a Video</h2>
            <form id="upload-form">
                <label for="video-title">Title:</label>
                <input type="text" id="video-title" name="title" required><br><br>

                <label for="video-url">Video URL (YouTube, Vimeo, etc.):</label>
                <input type="text" id="video-url" name="url" required><br><br>
                <!--  OR, for direct file upload (more complex): -->
                <!-- <label for="video-file">Video File:</label>
                <input type="file" id="video-file" name="file" accept="video/*" required><br><br> -->


                <button type="submit">Post Video</button>
            </form>
            <div id="message"></div>
        </section>

        <section id="video-list">
            <h2>All Videos</h2>
            <div id="videos-container">
                <!-- Videos will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Kangers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
